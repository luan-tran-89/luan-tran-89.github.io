<!DOCTYPE html>
<html lang="en">

    <head>
        <title>W2D1 Webform1</title>
        <meta charset="utf-8">
        
        <link href="../images/fav.ico" type="image/x-icon" rel="shortcut icon">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="webform.js"></script>
    </head>

    <body>
        <div id="page">

            <form id="login-form" action="webform2.html">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" required>
                    <span class="note text-secondary">We'll never share your email with anyone else.</span>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="pwd" required
                        pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{10,}"
                        title="Password field is at least 10 characters in length and contain at least one number and one uppercase and lowercase letter.">
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" class="form-control" placeholder="Enter URL" id="url" required pattern="https?://.+"
                        title='URL must begin "http://" or "https://"'>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input id="check-me" class="form-check-input" type="checkbox"> 
                        <label for="check-me">Check me out</label>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </body>

</html>
