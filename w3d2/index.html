<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Clean Screen Lab</title>
      <meta charset="utf-8">

      <link href="../images/fav.ico" type="image/x-icon" rel="shortcut icon">
      <link rel="stylesheet" href="style.css">
      
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"> </script>
      <script src="code.js"></script>
  </head>

  <body>
    <div id="page-layout">
      <div id="controls">
        <div class="item">
          <label for="width">Width</label>
          <input type="number" id="width" name="width" min="0" value="50">
        </div>
        <div class="item">
          <label for="growth-amount">Growth Amount</label>
          <input type="number" id="growth-amount" name="growth-amount" min="0" value="10">
        </div>
        <div class="item">
          <label for="interval">Interval</label>
          <input type="number" id="interval" name="interval" min="0" value="250">
        </div>
        <div class="item">
          <label for="number-circles">Number circles</label>
          <input type="number" id="number-circles" name="number-circles" min="0" value="12">
        </div>
        <button id="start">Start</button>
      </div>
      <div id="content"></div>
    </div>
  </body>
</html>
